<div
  class="
    w-full
    xl:px-120px
    px-11
    py-9
    bg-white
    lg:rounded-35px
    rounded-t-35px
    flex flex-col
    lg:pt-2
    pt-0
  "
>
  <h1
    class="
      text-35px
      xs:text-24px
      w-full
      text-center
      font-lato font-medium
      text-blue-750
    "
    [innerHTML]="'home-quoter.title' | translate"
  ></h1>
  <p class="pt-5 font-lato text-xl xs:text-16px text-gray-450 text-center">
    {{ 'home-quoter.description' | translate }}
  </p>
  <form [formGroup]="formQuoter" class="pt-6 lg:pb-0 pb-10">
    <div class="relative">
      <!-- TODO: refactor this code into of input -->
      <label class="font-lato font-bold text-gray-450 text-22px xs:text-16px">{{
        'home-quoter.label-amount' | translate
      }}</label>
      <div class="relative">
        <label
          class="
            absolute
            left-0
            top-2
            text-cyan-450 text-42px
            xs:text-24px
            font-lato
          "
          >{{ 'currency.symbol' | translate }}</label
        >
        <app-input
          [parentForm]="formQuoter"
          [name]="'amount'"
          [rules]="'decimal'"
          [classCustom]="
            'border-b-2 border-cyan-450 focus:outline-none pl-12 xs:pl-8 text-42px xs:text-24px w-full text-gray-350'
          "
          [placeholder]="'0.00'"
          [length]="'9'"
          [testId]="'inumAmount'"
        ></app-input>
      </div>
      <span class="font-lato font-semibold text-14px text-cyan-450">{{
        'home-quoter.input-description' | translate
      }}</span>
    </div>
    <div class="pt-10 pb-14">
      <label
        class="font-lato font-bold text-gray-450 text-22px pb-8 xs:text-16px"
        >{{ 'home-quoter.label-range' | translate }}</label
      >
      <app-slider-range
        [(value)]="term"
        (valueChange)="changeTerm($event)"
        name="term"
        [max]="60"
        [min]="12"
        [step]="12"
      ></app-slider-range>
    </div>
    <app-approximate-fee></app-approximate-fee>
    <a
      class="my-3 cursor-pointer flex flex-col items-center"
      (click)="goToProduct()"
      rel="no-refresh"
    >
      <label class="text-xl text-blue-750 font-lato font-medium pb-2">{{
        'home-quoter.link' | translate
      }}</label
      ><img src="assets/image/bi-arrow-yellow.svg" alt=""
    /></a>
  </form>
  <hr class="lg:hidden block bg-cyan-450 h-2px px-7" />
</div>
