<div class="flex" data-test-id="cardProduct">
  <div class="flex justify-center items-center xs:items-start pr-8 xs:pr-5">
    <figure class="w-72px h-72px xs:w-14 xs:h-14">
      <img class="w-full" [src]="image" />
    </figure>
  </div>
  <div>
    <p class="text-blue-750 font-lato font-bold text-32px xs:text-24px">
      {{ title }}
    </p>
    <p class="text-gray-450 font-lato text-18px xs:text-16px">
      {{ description }}
    </p>
  </div>
</div>
