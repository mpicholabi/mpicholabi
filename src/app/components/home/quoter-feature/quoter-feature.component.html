<section
  class="
    w-full
    relative
    my-10
    h-auto
    overflow-hidden
    flex flex-col
    items-center
    px-11
  "
>
  <div class="lg:max-w-1194px w-full relative z-1 flex flex-col items-center">
    <h1
      [innerHTML]="'quoter-feature.title' | translate"
      class="
        font-lato
        w-full
        text-left
        lg:text-45px
        text-28px
        font-bold
        text-blue-750
      "
    ></h1>
    <div class="w-full flex">
      <form
        class="grid lg:grid-cols-2 w-full grid-cols-1 lg:gap-32 gap-4"
        [formGroup]="formQuoter"
      >
        <div class="relative lg:w-auto w-full">
          <!-- TODO: refactor this code into of input -->
          <label
            class="font-lato font-bold text-gray-450 2xl:text-22px text-16px"
            >{{ 'home-quoter.label-amount' | translate }}</label
          >
          <div class="relative">
            <label
              class="
                absolute
                left-0
                top-2
                text-cyan-450
                2xl:text-42px
                text-24px
                font-lato
              "
              >{{ 'currency.symbol' | translate }}</label
            >
            <app-input
              [parentForm]="formQuoter"
              id="amount"
              [name]="'amount'"
              [rules]="'decimal'"
              [classCustom]="
                'border-b-2 border-cyan-450 focus:outline-none pl-12 xs:pl-8 2xl:text-42px text-24px w-full text-gray-350'
              "
              [placeholder]="'0.00'"
              [length]="'9'"
              [testId]="'inumAmount'"
            ></app-input>
          </div>
          <span class="font-lato font-semibold text-14px text-cyan-450">{{
            'home-quoter.input-description' | translate
          }}</span>
        </div>
        <div class="flex flex-col lg:w-auto w-full">
          <label
            class="
              font-lato font-bold
              text-gray-450
              2xl:text-22px
              2xl:pb-10
              lg:pb-4
              text-16px
            "
            >{{ 'home-quoter.label-range' | translate }}</label
          >
          <input hidden id="term" type="number" formControlName="term" />
          <app-slider-range
            [(value)]="term"
            [id]="'term'"
            name="terms"
            (valueChange)="changeTerm($event)"
            [max]="60"
            [min]="12"
            [step]="12"
          ></app-slider-range>
        </div>
      </form>
    </div>
    <hr class="border-gray-220 xs:border-cyan-450 my-12 w-full flex" />
  </div>
  <img
    class="
      absolute
      w-44
      right-10
      transform
      2xl:block
      hidden
      z-0
      translate-y-1/2
    "
    src="/assets/image/bi-quoter-bg.svg"
    alt="quarer blue and yellow"
  />
  <div class="w-full lg:max-w-1194px">
    <h1
      class="
        text-28px
        xs:text-24px
        text-cyan-450 text-center
        font-lato font-medium
        lg:font-semibold
        pb-3
      "
    >
      {{ 'quoter-feature.subtitle' | translate }}
    </h1>
    <p
      class="
        text-22px
        xs:text-16px
        text-blue-750 text-center
        font-lato font-bold
      "
    >
      {{ 'quoter-feature.remember' | translate }}
    </p>
    <app-switch [value]="true"></app-switch>
    <div class="flex lg:justify-between xs:flex-col">
      <h1
        class="
          font-lato font-bold
          text-22px
          xs:text-16px
          text-blue-750
          xs:pb-7
          xs:text-center
        "
      >
        {{ 'quoter-feature.expires' | translate }}
      </h1>
      <div class="flex items-center xs:justify-between">
        <button
          class="lg:inline-flex lg:pr-8 xs:flex xs:flex-col xs:items-center"
        >
          <img src="/assets/image/bi-mail.svg" alt="icon-mail" />
          <span class="font-lato font-medium text-blue-750 text-16px pl-2">{{
            'quoter-feature.send-mail' | translate
          }}</span>
        </button>
        <button class="lg:inline-flex xs:flex xs:flex-col xs:items-center">
          <img src="/assets/image/bi-download.svg" alt="icon-mail" />
          <span class="font-lato font-medium text-blue-750 text-16px pl-2">{{
            'quoter-feature.download' | translate
          }}</span>
        </button>
      </div>
    </div>
    <div class="w-full mt-12">
      <app-table
        [headers]="[
          { label: 'Cuota', key: 'cuota' },
          { label: 'Valor capital', key: 'capital' },
          { label: 'InterÃ©s', key: 'interes' },
          { label: 'Total a pagar', key: 'total' },
          { label: 'Saldo a capital', key: 'capital' }
        ]"
        [items]="items"
      ></app-table>
      <div
        [ngClass]="{ hidden: page === totalPage - 1 }"
        class="w-full justify-center flex"
      >
        <label
          class="cursor-pointer underline text-blue-750 font-lato mt-7"
          (click)="showMore()"
          >Show more</label
        >
      </div>
    </div>
  </div>
</section>
